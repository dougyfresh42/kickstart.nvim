bind-key Up     select-pane -U
bind-key Down   select-pane -D
bind-key Left   select-pane -L
bind-key Right  select-pane -R
bind-key k      select-pane -U
bind-key j      select-pane -D
bind-key h      select-pane -L
bind-key l      select-pane -R

set -g base-index 1
set -g pane-base-index 1

set-option -g renumber-windows on

set -g mouse on

set -g default-terminal "xterm-256color"

set -g status-bg colour235
set -g status-fg colour109

# set -g status-left-length 20
set -g status-left "#[fg=colour81,bold] #S #[default]"

#set -g status-right-length 30
set -g status-right '#[fg=colour109] %Y-%m-%d #[fg=colour81]ã€ˆ#[fg=colour109] %H:%M#[fg=colour81]ã€ˆ#[fg=colour109] #H'

setw -g window-status-format "#[fg=colour244] #I:#W#{?window_zoomed_flag, ğŸ”,}"
setw -g window-status-current-format "#[fg=colour81,bold] #I:#W#{?window_zoomed_flag, ğŸ”,} #[default]"

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

setw -g mode-keys vi
